<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop plugin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div  data-swd-space>
    <div class="center"> 
      <div class="box" data-swd-targets="box1 box2 box3 common" data-swd-zones="box1">1 (v)</div>
      <div class="box" data-swd-targets="box1 box2 box3 common" data-swd-zones="box1" data-swd-mode="area">2 (a)</div>
      <div class="box" data-swd-targets="box1 box2 box3 common" data-swd-zones="box1">3 (v)</div>
    </div>
    <div class="center">
      <div class="box" data-swd-targets="box2 box3 common" data-swd-zones="box2">4 (v)</div>
      <div class="box" data-swd-targets="box2 box3 common" data-swd-zones="box2" data-swd-mode="area">5 (a)</div>
      <div class="box" data-swd-targets="box2 box3 common" data-swd-zones="box2">6 (v)</div>
    </div>
    <div class="center">
      <div class="box" data-swd-targets="box3 common" data-swd-zones="box3" data-swd-position="horizontal" data-swd-offset="bottom:7">7 (h)</div>
      <div class="box" data-swd-targets="box3 common" data-swd-zones="box3" data-swd-mode="area">8 (a)</div>
      <div class="box" data-swd-targets="box3 common" data-swd-zones="box3" data-swd-position="horizontal" data-swd-offset="bottom:7">9 (h)</div>
    </div>
    <div class="center">
      <div class="box-area" 
        data-swd-targets="common" 
        data-swd-zones="common" 
        data-swd-mode="area" 
        data-swd-area="cover top bottom left right"
      >box area (a)</div>
    </div>
  </div>
</body>
</html>
