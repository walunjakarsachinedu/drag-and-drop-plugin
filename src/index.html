<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop plugin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center">
    <div class="box" data-drop-target=".center > .box">1</div>
    <div class="box" data-drop-target=".center > .box">2</div>
    <div class="box" data-drop-target=".center > .box">3</div>
  </div>
  <div class="center">
    <div class="box" data-drop-target=".center > .box">4</div>
    <div class="box" data-drop-target=".center > .box">5</div>
    <div class="box" data-drop-target=".center > .box">6</div>
  </div>
  <div class="center">
    <div class="box" data-drop-target=".center > .box">7</div>
    <div class="box" data-drop-target=".center > .box">8</div>
    <div class="box" data-drop-target=".center > .box">9</div>
  </div>
</body>
</html>
